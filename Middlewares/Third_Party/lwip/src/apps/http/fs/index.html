<html>
<head>
    <title>lwIP - HTTP SERVER</title>
    <style>
        body {
            background-color: blue;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #title {
        text-align: center;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-right: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">lwIP - HTTP SERVER</h1>
        <form action="#" method="post">
            <label for="ip_type">Escolha o tipo de IP:</label>
            <select id="ip_type" name="ip_type">
                <option value="static">IP Fixo</option>
                <option value="dhcp">DHCP</option>
            </select>

            <label for="ip">Endereço IP:</label>
            <input type="text" id="ip" name="ip">
            
            <label for="subnet">Máscara de Sub-rede:</label>
            <input type="text" id="subnet" name="subnet">
            
            <label for="gateway">Gateway:</label>
            <input type="text" id="gateway" name="gateway">
            
            <label for="dns">DNS:</label>
            <input type="text" id="dns" name="dns">
            
            <label for="dns_alternate">DNS Alternativo:</label>
            <input type="text" id="dns_alternate" name="dns_alternate">
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
